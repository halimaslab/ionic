<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="map">
        
    </div>

    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: { lat: 0.572476, lng : 101.429174}
            });
            var ctaLayer = new google.maps.KmlLayer({
                url: 'https://drive.google.com/file/d/1Nxgp4IJjF0y1hFj0DiolGwh3GVGeEXiR/view?usp=sharing',
                zoom: 18,
                map: map
            });
        };
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCns0o8yq9Q6Z3sskLNzV6hfaPilFI5twU&callback=initMap"></script>
    
</body>

</html>
